name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Djava.net.preferIPv4Stack=true -Djava.net.preferIPv4Addresses=true"
      JAVA_TOOL_OPTIONS: "-Djava.net.preferIPv4Stack=true"
    steps:
      - uses: actions/checkout@v4
      - name: Quick network sanity
        run: |
          getent hosts repo1.maven.org || true
          curl -Is https://repo1.maven.org/maven2/ --max-time 10 || true
          curl -Is https://services.gradle.org/ --max-time 10 || true
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle
      - uses: gradle/wrapper-validation-action@v2
      - uses: gradle/gradle-build-action@v3
      - name: Build & Test
        run: ./gradlew --no-daemon clean test jacocoTestReport
      - name: Upload reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-and-coverage-reports
          path: |
            **/build/reports/tests/test
            **/build/reports/jacoco/test/html
            **/build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: warn
